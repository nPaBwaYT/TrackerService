version: "3.0"

networks:
  trackerservice:
    driver: bridge

services:
  trackerservice:
    image: trackerservice
    build:
      context: .
      dockerfile: src/TrackerService/Dockerfile
    ports:
      - "80:80"
    networks:
      - trackerservice
    depends_on:
      - postgres
      
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - trackerservice
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data: